<!DOCTYPE html>
<html>
<head>
    <title>cashew: First Define Test</title>
    <script type="text/javascript" src="../doh/runner.js"></script>
    <script type="text/javascript" src="../doh/_browserRunner.js"></script>
    <script type="text/javascript" src="../../cashew.js"></script>
    <script type="text/javascript">
        define('foo', function () {
            return 'foo';
        });
        define('foo', function () {
            return 'BAD';
        });

        require(['foo'], function (foo) {
            doh.register(
                'firstDefine',
                [
                    function firstDefine(t){
                        t.is('foo', foo);
                    }
                ]
            );
            doh.run();
        });
    </script>
</head>
<body>
    <h1>cashew: First Define Test</h1>
    <p>First define should win. <a href="https://github.com/requirejs/cashew/issues/45">More Info</a>.</p>
    <p>Check console for messages</p>
</body>
</html>
